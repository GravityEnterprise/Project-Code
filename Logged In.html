<html>
    <head>

        <div id='logo'>

        </div>

    body {
    background-color: #562020;
}
div#default {

    top: 50%;
    left: 50%;

    transform: translate(-50%, -50%);
}
div#logo {

}

    font-family: 'Montserrat',sans-serif;
